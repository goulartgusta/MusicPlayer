        </div>

        <img id="track-imagem">

        <div class="lyrics">
            <a id="letras">

                Letras
            </a>
        </div>

        <div class="num-musica">

            <p id="playlist">Playlist</p>
            <p id=" nome-playlist">Meus Favoritos</p>
            <div class="num">
                <p id="atual">1</p>
                <p>/</p>
                <p id="total-musica">10</p>
            </div>
        </div>


        <div class="barra-play">

            <div class="duracao">
                <input type="range" min="0" max="100" id="duracao-musica" onchange="muda_duracao()">
            </div>

            <button onclick="favoritar()" id="favorito">
                <i class="fa fa-heart"></i>
            </button>

            <div class="musica-titulo">
                <p id="musica-nome">Nome da musica</p>
                <p id="artista">Nome do Artista</p>
            </div>

            <div class="botoes-play">
                <button onclick="reiniciar_musica()" id="reiniciar"><i class="fa fa-refresh"></i></button>
                <button onclick=" voltar_musica()" id="anterior"><i class="fa fa-step-backward"></i></button>
                <button onclick="just_play()" id="play"><i class="fa fa-play"></i></button>
                <button onclick="proxima_musica()" id="proxima"><i class="fa fa-step-forward"></i></button>
                <button onclick="autoplay_trocar()" id="atualizar"><i class="fa fa-circle-o-notch"></i></button>
            </div>

            <div class="volume">
                <i class="fa fa-volume-up" id="icon-vol" onclick="muta_musica()"></i>
                <input type="range" min="0" max="100" value="90" onchange="muda_volume()" id="volume">

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
